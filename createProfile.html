<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Profile</title>
    <!--jquery API-->
 <script src="./lib/jquery-2.1.3.js" type="text/javascript"></script>
  <script src="js/createProfile.js" type="text/javascript"></script>
   <link rel="stylesheet" type="text/css" href="css/mainLayout.css"> 
 	<link rel="stylesheet" type="text/css" href="css/createProfile.css"> 
</head>
<body>
	<div id="page">
		<div id="header">
			<div id="logo_container">
				<div id="logo"></div>
				<div id="title">PinpointPal</div>
				<div id="subtitle">Connect locally with your friends</div>
			</div>
		</div>
		
		<div id="page_content">
			<div id="setup-form"> 
				<div class="title">Setup your profile:</div>
				<div class="label">Where do you live?</div>
				<input id="user_city" type="text"/>
				<div class="label">Upload your profile picture:</div>
				<div>
					<input id="profileImg_button" type="file"/>
					<img id="profileImg" src="./img/default_profile_pic.png" alt="Profile Picture" />
				</div>
				<div id="buttons_container">
					<div class="button" style="float:left;" onclick="skipHandler();">Skip</div>
					<div class="button" style="float:right;" onclick="nextHandler();">Next</div>
				</div>
				
			</div>
		</div>
		
		<div id="footer">
			<div id="uni_logo"></div>
			<div id="uni_name">University of St Andrews</div>
			<div id="course_name">IS5108 IT Projects</div>
		</div>
	</div>

</body>
</html>
